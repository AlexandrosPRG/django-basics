{% extends "base.html" %}

{% block content %}
<h1>Ukazkovy blok</h1>
<h2>Calculator page</h2>

<form method="get">
  <input type="text" name="num1" value="{{ num1 }}" placeholder="a">
  <input type="text" name="num2" value="{{ num2 }}" placeholder="b">
  <button type="submit">Spočítaj</button>
</form>

{% if result is not None %}
  <p>Výsledok: {{ result }}</p>
{% endif %}
{% endblock %}
